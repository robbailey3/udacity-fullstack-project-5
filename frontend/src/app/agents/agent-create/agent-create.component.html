<div id="agent-create">
  <form id="agent-form" class="content-width" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="agent.name" required />
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number</label
      ><input
        type="text"
        name="phone_number"
        [(ngModel)]="agent.phone_number"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label
      ><input type="text" name="email" [(ngModel)]="agent.email" />
    </div>
    <input
      type="submit"
      value="Submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="submitForm()"
    />
  </form>
</div>
