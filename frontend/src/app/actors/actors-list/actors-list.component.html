<div *ngIf="actors" id="actors-list" class="content-width">
  <h1>Actors Listing</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{ actor.name }}</td>
        <td>{{ actor.age }}</td>
        <td>{{ actor.gender }}</td>
        <td>
          <div class="btn-group">
            <a class="btn btn-primary" [routerLink]="[actor.id]">View</a
            ><a
              class="btn btn-secondary"
              [routerLink]="[actor.id, 'edit']"
              *ngIf="authService.hasPermission('patch:actors')"
              >Edit</a
            >
            <a
              class="btn btn-danger"
              (click)="deleteActor(actor.id)"
              *ngIf="authService.hasPermission('delete:actors')"
              >Delete</a
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['create']" class="btn btn-primary">Create</a>
</div>
