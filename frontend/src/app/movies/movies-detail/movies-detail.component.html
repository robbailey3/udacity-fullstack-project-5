<div id="movie-detail">
  <div class="content-width">
    <h1>Movie Details</h1>
    <div class="flex-container">
      <div class="col-md-6">
        <h2>{{ movie.title }}</h2>
        <p><strong>ID: </strong>{{ movie.id }}</p>
        <p><strong>Release Date: </strong>{{ movie.release_date }}</p>
        <p><strong>Rating: </strong>{{ movie.rating }}/100</p>
        <p><strong>Synopsis: </strong>{{ movie.synopsis }}</p>
      </div>
      <div class="col-md-6">
        <h2>Starring</h2>
        <div class="flex-container">
          <ng-container *ngFor="let actor of movie.actors">
            <app-card [headerImage]="actor.headshot_url" class="col-md-4">
              <h3>{{ actor.name }}</h3>
            </app-card>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="actions col-xs-12">
      <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>
