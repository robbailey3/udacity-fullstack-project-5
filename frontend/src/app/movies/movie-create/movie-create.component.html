<div id="movie-create">
  <form id="movie-form" class="content-width" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" [(ngModel)]="movie.title" required />
    </div>
    <div class="form-group">
      <label for="release_date">Release Date</label>
      <input
        type="date"
        name="release_date"
        [(ngModel)]="movie.release_date"
        required
      />
    </div>
    <div class="form-group">
      <label for="rating">Rating</label
      ><input
        type="range"
        min="0"
        max="100"
        step="1"
        name="rating"
        [(ngModel)]="movie.rating"
        required
      />
      <span class="rating-value">{{ movie.rating }}</span>
    </div>
    <div class="form-group">
      <label for="synopsis">Synopsis</label>
      <textarea
        name="synopsis"
        rows="5"
        [(ngModel)]="movie.synopsis"
        required
      ></textarea>
    </div>
    <input
      type="submit"
      value="Submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="submitForm()"
    />
  </form>
</div>
